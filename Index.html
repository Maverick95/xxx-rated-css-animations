<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>XXX Rated CSS Animations</title>
    <link rel="stylesheet" type="text/css" href="./Index.css" />
    <link rel="stylesheet" type="text/css" href="./Curtains.css" />
    <script src="./Index.js"></script>
    <script src="./Curtains.js"></script>    
</head>
<body>

  <div id="feature-neon-sign">
    <div class="neon">
      <div class="container red">
        <div class="container white">
          <div class="container blue">
            <p class="text">
              <span class="red spinner-generator">XXX</span>
              <span class="white spinner-generator">Rated</span>
              <span class="blue spinner-generator">Animations</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="feature-colour-wheel">
    <button id="spinner-toggle" style="width: calc(100% - 2rem); margin: 1rem; padding: 1rem;" type="button">
      This button adds another circle onto the colour wheel below. Have fun!
    </button>
    <div style="display: flex; justify-content: center; margin: 2rem;">
      <div id="spinner-target" class="spinner-target"></div>
    </div>
  </div>

  <!--Curtains functionality for animation peep show-->

  <div id="feature-curtains" style="margin: 1rem; width: calc(100% - 2rem);">
    <button id="curtains-activate" style="width: 100%; padding: 1rem;" type="button">
      This button causes the saucy CSS act to change!
    </button>
    <div id="curtains-target">
    </div>


  </div>
    
</body>
</html>
